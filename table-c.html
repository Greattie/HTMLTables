<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Card</title>
    <style>
        table,
        td,
        th {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table border="1" width="500px" align="center" style="margin-top: 100px;">
        <!-- Row 1 -->
        <tr>
            <td colspan="2">Subject</td>
            <td>John Doe</td>
            <td>Miriam Luther</td>

        </tr>

        <!-- Row 2 -->
        <tr>
            <td rowspan="2">Biology</td>
            <td>Practical</td>
            <td>A</td>
            <td>A</td>
        </tr>

        <!-- Row 3 -->
        <tr>
            <td>Theory</td>
            <td>A+</td>
            <td>A</td>

        </tr>

        <!-- Row 4 -->
        <tr>
            <td rowspan="2">Chemistry</td>
            <td>Practical</td>
            <td>B</td>
            <td>C</td>
        </tr>

        <!-- Row 5 -->
        <tr>
            <td>Theory</td>
            <td>A</td>
            <td>C+</td>

        </tr>

        <!-- Row 6 -->
        <tr>
            <td rowspan="2">Physics</td>
            <td>Practical</td>
            <td>A</td>
            <td>A</td>
        </tr>

        <!-- Row 7 -->
        <tr>
            <td>Theory</td>
            <td>A-</td>
            <td>A-</td>

        </tr>
    </table>

    <br>
    <br>

</body>

</html>

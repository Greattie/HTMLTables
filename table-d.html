<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>

    <table border="1" width="500px" align="center" style="margin-top: 100px;">
        <!-- Row 1 -->
        <tr style="background-color: rgb(208, 212, 253);">
            <th>Name</th>
            <th>Value</th>
        </tr>

        <!-- Row 2 -->
        <tr>
            <td>Name</td>
            <td></td>
        </tr>

        <!-- Row 3 -->
        <tr>
            <td>Sex</td>
            <td>
                <input type="radio" name="gender" value="male"> Male <br>
                <input type="radio" name="gender" value="female"> Female
            </td>
        </tr>

        <!-- Row 4 -->
        <tr>
            <td>Eye color</td>
            <td>
                <select name="color">
                    <option>green</option>
                </select>
            </td>
        </tr>

        <!-- Row 5 -->
        <tr>
            <td>Check all that apply</td>
            <td>
                <input type="checkbox"> Over 6 feet tall <br>
                <input type="checkbox"> Over 200 pounds
            </td>
        </tr>

        <!-- Row 6 -->
        <tr height="150px">
            <td colspan="2">Describe your athletic ability: <br>
                <input type="text" style="width:98%; height:120px">
            </td>

        </tr>

        <!-- Row 7 -->
        <tr>
            <td colspan="2" align="center"><button>Enter my information</button></td>
        </tr>
    </table>

    <br>
    <br>
    <br>

    <div style="display: flex; gap: 30px; justify-content: center; align-items: center;">
        <a href="table-c.html"><button
                style="width: 100px; height: 30px; border: 1px solid; border-radius: 2px; background-color: rgb(241, 231, 217); cursor: pointer;">Previous</button></a>
    </div>

</body>

</html>
